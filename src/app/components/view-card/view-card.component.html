<div class="h-100 d-flex align-items-center justify-content-center">
  <div class="card bg-light mb-3" style="width: 30rem; height: 20rem; margin-top: 150px;" (click)="changeState()">
    <h1 *ngIf="state" class="text-center" style="margin-top: 50px;">{{_questions.questions[index].question}}</h1>
    <h1 *ngIf="!state" class="text-center" style="margin-top: 50px;">{{_questions.questions[index].answer}}</h1>
  </div>
</div>
<div class="h-100 d-flex align-items-center justify-content-center" style="margin-top: 25px;">
  <button class="btn btn-primary" style="margin-right: 10px;"(click)="previousQuestion() ">Previous Question</button>
  <button class="btn btn-primary" style="margin-left: 10px;"(click)="nextQuestion()">Next Question</button>
</div>
